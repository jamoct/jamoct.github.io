<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div class="game-outer">
		<h1>Rock, Paper, & Scissors Game</h1>
		<div>
			<p>Win 2 turns and gain a point!</p>
		</div>
		<div class="images">
			<img class="rock" src="images/rock.png">
			<img class="paper" src="images/paper.png">
			<img class="scissors" src="images/scissors.png">
		</div>
		<div>
			<p class="turnresult">Make a move!</p>
		</div>	
		<div class="scoreboard">
			<div class="scores">
				<p>Your Score</p>
				<p class="userscore"></p>
			</div>
			<div class="scores">
				<p>Computer Score</p>
				<p class="compscore"></p>
			</div>
		</div>
		<div class="mr-div-main">
			<div class="mr-div">
			<p class="matchresult"></p>
			</div>
		</div>
	</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
