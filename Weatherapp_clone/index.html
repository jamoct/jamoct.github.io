<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<title>Weather App Layout Clone</title>
</head>
<body>
	<header>
		<nav class="flex-1">
			<ul>
				<li><img src="images/loc.png" alt="Icon made by Freepik from www.flaticon.com"></li>
				<li><h2>25 November / Saturday</h2></li>
				<li><h2>12:06:67</h2></li>
			</ul>
		</nav>
	</header>	
	<section class="main">
		<h1>Barcelona</h1>
		<h2>15 &#8451; - actual</h2>
		<div><img src="images/sun.png"></div>
	</section>
	<section class="forecast">
		<div></div>
		<div>
			<div class="weekdayname">Sunday</div>
			<div><img src="images/sun.png"></div>
			<div>min 3&#8451;</div>
			<div>max 9&#8451;</div>
		</div>
		<div>
			<div class="weekdayname">Monday</div>
			<div><img src="images/rain.png" alt="Icon made by Freepik from www.flaticon.com"></div>
			<div>min 5&#8451;</div>
			<div>max 12&#8451;</div>
		</div>
		<div>
			<div class="weekdayname">Tuesday</div>
			<div><img src="images/cloud.png" alt="Icon made by Freepik from www.flaticon.com"></div>
			<div>min 8&#8451;</div>
			<div>max 16&#8451;</div>
		</div>
		<div></div>
	</section>
	<hr/>
	<section class="forecast">
		<div></div>
		<div>
			<div class="weekdayname">Wednesday</div>
			<div><img src="images/lightning.png" alt="Icon made by Smashicons from www.flaticon.com"></div>
			<div>min 10&#8451;</div>
			<div>max 18&#8451;</div>
		</div>
		<div>
			<div class="weekdayname">Thursday</div>
			<div><img src="images/sun.png"></div>
			<div>min 10&#8451;</div>
			<div>max 18&#8451;</div>
		</div>
		<div>
			<div class="weekdayname">Friday</div>
			<div><img src="images/sun.png"></div>
			<div>min 5&#8451;</div>
			<div>max 13&#8451;</div>
		</div>
		<div></div>
	</section>
</body>
</html>
